<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="record_style.css" />
    <title>녹화 완료!</title>
  </head>

  <body>
    <span id="header">녹화 완료!</span>
    <video muted controls id="vid"></video>

    <div class="buttons">
      <button class="download" data-type="webm">다운로드</button>

      <span id="note"> 변환 후 다운로드(베타) </span>
      <div class="after-transcode">
        <button class="download" data-type="mp4">MP4</button>
        <button class="download" data-type="gif">GIF</button>
        <button class="download" data-type="webp">WEBP</button>
        <button id="showSegmentModalBtn">분할 다운로드</button>
      </div>
    </div>

    <div class="segment-overlay">
      <div class="header">
        <h3>분할 후 다운로드</h3>
        <span>녹화 된 영상을 아래 초를 기준으로 분할 후 다운로드합니다.</span>
      </div>

      <div class="segment-input">
        <input name="" id="segmentSec" value="45" /> 초
        <br />
        <button id="segmentDownloadBtn">분할 후 다운로드</button>
        <button id="hideSegmentModalBtn">닫기</button>
      </div>
    </div>

    <script src="../js/record_result.js"></script>
  </body>
</html>
