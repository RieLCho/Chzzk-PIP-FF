<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="popup_style.css" />
    <title>Chzzk-PIP</title>
  </head>
  <body>
    <div class="header">
      <img
        src="../logos/logo.png"
        alt="Chzzk-PIP 로고"
        srcset=""
        id="logo_img"
      />
      <h2>Chzzk-PIP</h2>
      <span>변경한 설정은 치지직을 새로고침해야 적용됩니다.</span>
    </div>

    <div class="options">
      <div class="item">
        <div class="item-name">
          <span>PIP</span>
          <span class="desc">영상의 오른쪽 하단에 PIP 버튼을 추가합니다.</span>
        </div>
        <input role="switch" type="checkbox" id="pipSwitch" />
      </div>
      <div class="item">
        <div class="item-name">
          <span>녹화</span>
          <span class="desc">영상의 오른쪽 하단에 녹화 버튼을 추가합니다.</span>
        </div>
        <input role="switch" type="checkbox" id="recSwitch" />
      </div>
      <div class="item">
        <div class="item-name">
          <span>스크린샷</span>
          <span class="desc"
            >영상의 오른쪽 하단에 스크린샷 버튼을 추가합니다.</span
          >
        </div>
        <input role="switch" type="checkbox" id="screenshotSwitch" />
      </div>
      <div class="item">
        <div class="item-name">
          <span>빠른 저장</span>
          <span class="desc">
            녹화가 종료되면 webm 파일을 결과창 표시 없이 즉시 다운로드합니다.
          </span>
        </div>
        <input role="switch" type="checkbox" id="fastSaveSwitch" />
      </div>
      <div class="item">
        <div class="item-name">
          <span>방향키 탐색(베타)</span>
          <span class="desc">
            시청 중 방향키를 이용해 5초씩 앞뒤로 이동할 수 있습니다. (불안정)
          </span>
        </div>
        <input role="switch" type="checkbox" id="seekSwitch" />
      </div>
      <div class="item">
        <div class="item-name">
          <span>스크린샷 미리보기</span>
          <span class="desc">
            스크린샷을 찍은 후 미리보기를 표시하고, 저장 여부를 선택할 수
            있습니다.
          </span>
        </div>
        <input role="switch" type="checkbox" id="screenshotPreviewSwitch" />
      </div>
    </div>

    <script src="../js/popup_script.js"></script>
  </body>
</html>
